<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoOping Arrays</title>
</head>
<body>
    

<script>
//Hva skriver denne ut?
for (i = 0; i < 5; i++) {
  text += "The number is " + i + "<br>";
}


//Hva skriver denne ut ? 
while (i > 10) {
  text += "The number is " + i;
  i++;
}


</script>

</body>
</html>
